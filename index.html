<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Arcade Game | Carlo Bruno</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="title-modal" class="modal">
        <div class="modal-in">
            <h1 id="title">Classic Arcade Game</h1>
            <p> Udacity Front-End Nanodegree</p>
            <p>&copy; 2018 Carlo Bruno</p>
            
            <button id="play-game">Play Game!</button>
        </div>
    </div>
    
    <div id="score-modal" class="modal hide-modal">
        <div class="modal-in">
            <h1>Game Over!</h1>
            <p> You survived <span class="level"></span> levels.</p>
            
            <button id="play-again">Play Again?</button>
        </div>
    </div>
    
    <div id="game-board"></div>
    
    

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/screen.js"></script>
    
</body>
</html>
