<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Classic Arcade Game | Carlo Bruno</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="title-modal" class="modal">
        <div class="modal-in">
            <i class="fas fa-gamepad icon-big"></i>
            <h1 class="title">Classic Arcade Game</h1>
            <p> Udacity Front-End Nanodegree</p>
            <p>&copy; 2018 Carlo Bruno</p>

            <button id="play-game">Play Game!</button>
        </div>
    </div>

    <div id="game-over-modal" class="modal hide-modal">
        <div class="modal-in">
            <i class="fas fa-skull icon-big"></i>
            <h1>Game Over!</h1>
            <p> Your score: <span class="final-score"></span></p>

            <button id="play-again">Play Again?</button>
        </div>
    </div>

    <div id="game-board" class="hide-modal">
        <div class="score-panel">
            <p>Score: <span id="score">000</span></p>
            <p>Life:</p>
                <ul>
                <li><i class="fas fa-heart"></i></li>
                <li><i class="fas fa-heart"></i></li>
                <li><i class="fas fa-heart"></i></li>
                </ul>
        </div>
    </div>

    <script src="js/screen.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>

</html>
